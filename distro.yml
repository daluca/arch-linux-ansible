---
# arch-linux.yml

- hosts: localhost
  gather_facts: true

  roles:
    - role: archlinux
      when: ansible_facts['os_family']|lower == 'archlinux'
    - role: thinkpad
      when: ansible_facts['product_version'] == 'ThinkPad X1 Carbon Gen 8'
    - role: gnome
      when: ansible_facts['env']['DESKTOP_SESSION']|lower == 'gnome'
    - role: yubikey
      tags: yubikey

  tasks:
    - name: Install packages
      become: yes
      community.general.pacman:
        update_cache: yes
        name: "{{ item }}"
        state: present
      loop:
        - tmux
        - htop
        - firefox
        - man-db
        - git
        - zsh
        - wget
        - curl
        - rsync
        - networkmanager-openvpn
        - ttf-cascadia-code
        - ttf-fira-code
        - vim
        - gtk2
        - jq
        - openssh
        - python
        - kubectl
        - kubectx

    - name: Install AUR packages
      community.general.pacman:
        name: "{{ item }}"
        state: present
        executable: paru
      loop:
        - visual-studio-code-bin
        - nerd-fonts-meslo
        - keyleds
        - obsidian
        - fluxctl-bin
      tags:
        - aur
