---
# roles/arch-linux/tasks/main.yml

- name: install Arch Linux specific packages
  become: yes
  community.general.pacman:
    name: "{{ item  }}"
    state: present
    update_cache: yes
  loop: "{{ packages }}"

- name: set hostname to {{ hostname }}
  become: yes
  ansible.builtin.template:
    src: hostname.j2
    dest: /etc/hostname
    owner: root
    group: root
    mode: 0644
  tags: hostname

- name: set hosts file
  become: yes
  ansible.builtin.template:
    src: hosts.j2
    dest: /etc/hosts
    backup: yes
    owner: root
    group: root
    mode: 0644
  tags: test

- name: set pacman mirrorlist
  become: yes
  ansible.builtin.template:
    src: mirrorlist.j2
    dest: /etc/pacman.d/mirrorlist
    owner: root
    group: root
    mode: 0644
  tags: pacman

- name: enable multilib in pacman
  become: yes
  ansible.builtin.blockinfile:
    path: /etc/pacman.conf
    backup: yes
    insertafter: "^#\\[multilib\\]"
    block: |
      [multilib]
      Include = /etc/pacman.d/mirrorlist
  tags: pacman

- name: use colour in pacman
  become: yes
  ansible.builtin.lineinfile:
    path: /etc/pacman.conf
    regexp: "^#Color"
    line: "Color"
  tags: pacman
