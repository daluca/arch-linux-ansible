---
# roles/davinci-resolve/tasks/archlinux.yml

- name: install davinci-reslove specific packages
  become: yes
  community.general.pacman:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop: ["{{ packages.archlinux.pacman }}"]

- name: install davinci-resolve specific AUR packages
  become: yes
  become_user: aur_builder
  kewlfft.aur.aur:
    name: "{{ item }}"
    state: present
    use: paru
    aur_only: yes
  loop: ["{{ packages.archlinux.aur }}"]
