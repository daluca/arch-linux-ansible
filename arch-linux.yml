---
# arch-linux.yml

- hosts: localhost
  gather_facts: true

  roles:
    - gnome
    - thinkpad

  tasks:
    - name: Install packages
      become: yes
      community.general.pacman:
        update-cache: yes
        name: "{{ item }}"
        state: present
      loop:
        - tmux
        - htop
        - firefox
        - man-db
        - git
        - zsh
        - wget
        - curl
        - rsync
        - networkmanager-openvpn
        - networkmanager
        - os-prober
        - ttf-cascadia-code
        - ttf-fira-code
        - vim
        - wireless_tools
        - wpa_supplicant
        - dialog
        - dosfstools
        - efibootmgr
        - grub
        - gtk2
        - linux
        - linux-headers
        - linux-lts
        - linux-lts-headers
        - lvm2
        - mesa
        - netctl
        - base
        - mtools
        - sudo
        - jq
        - openssh
        - python
        - gnupg
        - pcsclite
        - ccid
        - hopenpgp-tools
        - yubikey-personalization

    - name: Install AUR packages
      community.general.pacman:
        name: "{{ item }}"
        state: present
        executable: paru
      loop:
        - visual-studio-code-bin
        - nerd-fonts-meslo
        - keyleds
        - obsidian
      tags:
        - aur
