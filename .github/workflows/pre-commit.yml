name: pre-commit

on:
  pull_request:

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v2

      - name: setup python
        uses: actions/setup-python@v2

      - name: run pre-commit checks
        uses: pre-commit/action@v2.0.3
        with:
          extra_args: --all-files
